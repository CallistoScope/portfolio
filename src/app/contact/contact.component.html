<section class="contact" [attr.data-loaded]="isLoaded">
    <div class="contact-content">
        <h2>Contact Me</h2>
        <div class="wrap">
            <div class="side">
                <div class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
    
            <div class="side">
                <div class="contact-info">
                    <p>Email: contact&#64;example.com</p>
                    <p>Phone: +1234567890</p>
                    <p>Address: [Your Street Address], [City], [Country]</p>
                    <p>I typically respond within 24 hours during weekdays.</p>
                </div>
                
                <div class="social-media">
                    <h4>Connect with Me</h4>
                    <ul class="social-icons">
                    <li><a href="https://linkedin.com/your-profile" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://github.com/your-profile" target="_blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="https://twitter.com/your-profile" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <!-- Add more social media icons as necessary -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
